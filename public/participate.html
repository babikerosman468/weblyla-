<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Participate - Lula Support</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Lula Support</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="participate.html">Participate</a>
    </nav>
  </header>

  <main>
    <h2>Participate</h2>
    <p>If youâ€™d like to contribute to Lula, please fill out this form:</p>

    <form id="participateForm">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="skills">Skills / Contribution:</label><br />
      <textarea id="skills" name="skills" required></textarea><br /><br />

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Lula Support</p>
  </footer>

  <script>
    const form = document.getElementById('participateForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        name: form.name.value,
        email: form.email.value,
        skills: form.skills.value
      };

      const res = await fetch('/api/participate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      if (result.success) {
        alert('Participation submitted! Thank you.');
        form.reset();
      } else {
        alert('Something went wrong. Please try again.');
      }
    });
  </script>
</body>
</html>
