<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Lula Support</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Reuse the same styles from index.html */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
      line-height: 极速赛车开奖直播
      <div class="contact-info">
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <h3>Email</h3>
          <p>support@lula.org</p>
        </div>
        
        <div class="info-item">
          <i class="fas fa-phone"></i>
          <h3>Phone</h3>
          <p>+1 (555) 123-4567</p>
        </div>
        
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <h3>Address</h3>
          <p>123 Community Drive<br>City, State 12345</p>
        </div>
      </div>
      
      <h2>Send us a Message</h2>
      <form id="contact-form" action="/api/contact" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      
      <div id="form-message" style="display: none; margin-top: 1rem; padding: 1rem; border-radius: 8px; text-align: center;"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Lula Support. All rights reserved.</p>
  </footer>

  <script>
    // Form submission handling
    document.addEventListener('DOMContentLoaded', function() {
      const contactForm = document.getElementById('contact-form');
      const formMessage = document.getElementById('form-message');
      
      if (contactForm) {
        contactForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          
          const formData = new FormData(this);
          const submitButton = this.querySelector('button[type="submit"]');
          const originalButtonText = submitButton.textContent;
          
          try {
            submitButton.textContent = 'Sending...';
            submitButton.disabled = true;
            
            const response = await fetch(this.action, {
              method: 'POST',
              body: formData
            });
            
            const result = await response.json();
            
            if (response.ok) {
              formMessage.style.display = 'block';
              formMessage.style.backgroundColor = '#d4edda';
              formMessage.style.color = '#155724';
              formMessage.textContent = result.message || 'Thank you for your message! We will get back to you soon.';
              this.reset();
            } else {
              throw new Error(result.message || 'Message sending failed');
            }
          } catch (error) {
            formMessage.style.display = 'block';
            formMessage.style.backgroundColor = '#f8d7da';
            formMessage.style.color = '#721c24';
            formMessage.textContent = error.message || 'There was an error sending your message. Please try again.';
          } finally {
            submitButton.textContent = originalButtonText;
            submitButton.disabled = false;
            
            // Hide message after 5 seconds
            setTimeout(() => {
              formMessage.style.display = 'none';
            }, 5000);
          }
        });
      }
    });
  </script>
</body>
</html>
